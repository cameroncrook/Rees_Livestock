<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calving Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <img id="header-logo" src="assets/images/Rees_Livestock_logo.jpeg" alt="Rees Livestock Logo">
        <img src="assets/images/White_Thang.jpg" alt="Rees Livestock Animals">
    </header>
    <main class="p-3">
        <section class="d-flex flex-column align-items-center">
            <div>
                <input id="custom-check" class="form-check-input mt-0" type="checkbox" value="custom">
                <label for="custom-check">Custom</label>
            </div>
            <div id="day-range">
                <label for="day-range">Days Until Birth (From Breeding)</label>
                <div class="input-group mb-3">
                    <input id="day1" class="form-control" value="279" type="number" step="1" min="0" disabled>
                    <span class="input-group-text">To</span>
                    <input id="day2" class="form-control" value="292" type="number" step="1" min="0" disabled>
                    <span class="input-group-text">Days</span>
                </div>
            </div>
        </section>
        <div class="d-flex justify-content-end m-3">
            <button class="btn btn-primary fs-1 rounded-circle" type="button" data-bs-toggle="collapse" data-bs-target="#add_new" aria-expanded="false" aria-controls="add_new">+</button>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <div class="collapse" id="add_new">
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input id="name" type="text" class="form-control" placeholder="All Mothers 2022" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Breed Date</span>
                        <input id="breed-date" type="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-new-btn">Add</button>
                </form>
            </div>
        </div>
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Breed Date</th>
                        <th scope="col">Expected Date</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <footer class="text-center bg-secondary p-3">
        <p>&copy; Rees Livestock 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</body>
</html>
